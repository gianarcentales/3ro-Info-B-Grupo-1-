<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cont치ctanos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1E3A5F; /* Dark Blue */
      color: #FFFFFF; /* White */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #FFFFFF; /* White */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: #1E3A5F; /* Dark Blue */
    }

    h1 {
      text-align: center;
      color: #B22222; /* Firebrick Red */
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #1E3A5F;
      border-radius: 5px;
    }

    button {
      background-color: #B22222; /* Firebrick Red */
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #a11c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cont치ctanos</h1>
    <form>
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="contrasena">Contrase침a:</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <label for="direccion">Direcci칩n:</label>
      <textarea id="direccion" name="direccion" rows="3" required></textarea>

      <label for="imagen">Sube una imagen:</label>
      <input type="file" id="imagen" name="imagen" accept="image/*">

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
