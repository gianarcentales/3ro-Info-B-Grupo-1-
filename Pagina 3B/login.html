<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="CSS/login.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons @1.10.5/font/bootstrap-icons.css" />
</head>
<body>

  <!-- ENCABEZADO -->
  <header>
    <img src="IMG/logo_bernardino.svg" width="50" alt="logo" class="logo">
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-container">
    <section class="form login">
      <h5 class="title">Login Admin</h5>
      <form id="login-form">
        <label for="username">Usuario</label>
        <input type="email" id="email" placeholder="Email">

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña">

        <button type="submit" id="submit">Ingresar</button>
      </form>

      <p><a href="olvidarcontra.html">¿Olvidaste tu contraseña?</a></p>
    </section>
  </main>

  <!-- PIE DE PÁGINA -->
  <footer class="main-footer">
    <p>© 2025 Colegio Bernardino Echeverría - Todos los derechos reservados</p>
  </footer>

  <!-- Cargar Firebase desde CDN -->
  <script type="module" src="js/login.js" defer></script>
</body>
</html>
